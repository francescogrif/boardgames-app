<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>La mia collezione di giochi</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="header__inner">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <span>Boardgames</span>
      </div>
      <div class="small">UI v1 • zero-backend</div>
    </div>
  </header>

  <main class="container">
    <!-- Toolbar -->
    <div class="toolbar">
      <input id="q" class="input" placeholder="Cerca titolo o genere…" aria-label="Cerca">
      <div class="filters">
        <select id="genre">
          <option value="">Genere</option>
          <option>Strategy</option><option>Family</option><option>Party</option>
          <option>Eurogame</option><option>Card</option><option>Abstract</option>
        </select>
        <select id="players">
          <option value="">Giocatori</option>
          <option value="1">1+</option><option value="2">2+</option>
          <option value="3">3+</option><option value="4">4+</option><option value="5">5+</option>
        </select>
        <select id="duration">
          <option value="">Durata</option>
          <option value="30">≤ 30′</option>
          <option value="60">≤ 60′</option>
          <option value="90">≤ 90′</option>
          <option value="120">≤ 120′</option>
        </select>
        <select id="complexity">
          <option value="">Difficoltà</option>
          <option value="1">Leggero (≤1.5)</option>
          <option value="2">Medio (≤2.5)</option>
          <option value="3">Tosto (≤3.5)</option>
          <option value="4">Hard (≤4.5)</option>
        </select>
        <select id="sort">
          <option value="rating-desc">Ordina: Voto BGG ⬇</option>
          <option value="title-asc">Titolo A→Z</option>
          <option value="duration-asc">Durata ↑</option>
          <option value="complexity-asc">Difficoltà ↑</option>
        </select>
      </div>
    </div>

    <!-- Grid -->
    <section id="grid" class="grid" aria-live="polite"></section>
  </main>

  <!-- Modal scheda -->
  <dialog id="gameModal">
    <div class="modal__header">
      <strong id="mTitle"></strong>
      <button class="close" id="mClose" aria-label="Chiudi">×</button>
    </div>
    <div class="modal__body">
      <div id="mCover" style="aspect-ratio:4/3;background:#222 center/cover no-repeat;border-radius:14px"></div>
      <div>
        <div class="meta" id="mMeta"></div>
        <p id="mDesc" class="small"></p>
        <div style="display:flex;gap:10px;margin-top:10px">
          <a id="mBgg" class="btn" target="_blank" rel="noopener">Apri su BGG</a>
          <a id="mRules" class="link" target="_blank" rel="noopener">Regole (PDF)</a>
        </div>
      </div>
    </div>
  </dialog>

  <script src="app.js"></script>
</body>
</html>
